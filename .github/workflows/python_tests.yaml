name: Python tests

on: [pull_request]

jobs:
  build-docker-images:
    name: Build Docker test images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Generate image metadata
        id: metadata
        uses: docker/metadata-action@v3
        with:
          images: prefecthq/prefect
          tags: |
            type=pep440,pattern={{version}}.dev
            type=sha
          flavor: |
            latest=false
            suffix=-python${{ matrix.python-version }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args:
            PYTHON_VERSION=${{ matrix.python-version }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          outputs: type=docker,dest=/tmp/image.tar

      - name: Test docker image
        run: |
          docker load --input /tmp/image.tar
          docker run --rm prefecthq/prefect:sha-${GITHUB_SHA::7}-python${{ matrix.python-version }} prefect version

      - name: Upload image artifact
        uses: actions/upload-artifact@v2
        with:
          name: image-${{ github.sha }}-${{ matrix.python-version }}
          path: /tmp/image.tar

  run-tests-sqlite:
    name: SQLite
    needs: [build-docker-images]

    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
        os:
          - ubuntu-latest
          # - windows-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy eager -e .[dev]

      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: image-${{ github.sha }}-${{ matrix.python-version }}
          path: /tmp

      - name: Load Docker image
        run:
          docker load /tmp/image.tar

      - name: Run tests
        env:
          PREFECT_ORION_DATABASE_CONNECTION_URL: "sqlite+aiosqlite:///./orion-tests.db"
        run: |
          pytest tests --all-services -vv



  run-tests-postgres:
    name: Postgres
    needs: [build-docker-images]

    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
        os:
          - ubuntu-latest
          # windows backend doesn't support containers
          # - windows-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: prefect
          POSTGRES_PASSWORD: prefect
          POSTGRES_DB: orion
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements*.txt'

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy eager -e .[dev]

      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: image-${{ github.sha }}-${{ matrix.python-version }}
          path: /tmp

      - name: Load Docker image
        run:
          docker load /tmp/image.tar

      - name: Run tests
        env:
          PREFECT_ORION_DATABASE_CONNECTION_URL: 'postgresql+asyncpg://prefect:prefect@localhost/orion'
        run: |
          pytest tests --all-services -vv


  run-tests-lower-bounds:
    name: Lower bound requirements
    needs: [build-docker-images]
    # We cannot test on Ubuntu LTS because the sqlite version is not new enough
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Generate lower bound python requirements
        # Creates lower bound files then replaces the input files so we can do a normal install
        run: |
          ./scripts/generate-lower-bounds.py requirements.txt > requirements-lower.txt
          ./scripts/generate-lower-bounds.py requirements-dev.txt > requirements-dev-lower.txt
          mv requirements-lower.txt requirements.txt
          mv requirements-dev-lower.txt requirements-dev.txt

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Download Docker image artifact
        uses: actions/download-artifact@v2
        with:
          name: image-${{ github.sha }}-${{ matrix.python-version }}
          path: /tmp

      - name: Load Docker image
        run:
          docker load /tmp/image.tar

      - name: Run tests
        env:
          PREFECT_ORION_DATABASE_CONNECTION_URL: "sqlite+aiosqlite:///./orion-tests.db"
        run: |
          pytest tests --all-services -vv

site_name: Prefect Orion
repo_url: https://github.com/PrefectHQ/orion
edit_uri: edit/main/docs/
extra_css:
    - stylesheets/syntax_highlights.css
    - stylesheets/api_ref.css
markdown_extensions:
    - admonition
    - codehilite
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
theme:
    name: material
    favicon: img/favicon.ico
    features:
        - navigation.tabs
    font:
        text: Inter
        code: Source Code Pro
    icon:
        repo: fontawesome/brands/github
    logo: img/logomark-light.svg
    palette:
        primary: blue
plugins:
    - autorefs
    - mkdocstrings:
        handlers:
            python:
                rendering:
                    show_root_heading: True
                    show_object_full_path: True
                    show_category_heading: True
                    show_bases: False
                    heading_level: 1
        watch:
            - src/prefect/
    - render_swagger
    - search
nav:
    - Home: index.md
    - 'Getting Started':
        - Installation: installation.md
        - Tutorial: tutorial.md
    - Concepts: concepts.md
    - FAQ: faq.md
    - 'API Reference': 
        - Prefect Python API: 
            - 'prefect.flows': api-ref/prefect/flows.md
            - 'prefect.tasks': api-ref/prefect/tasks.md
        - Orion REST API: api-ref/rest-api.md
        - Orion Python API: api-ref/orion-api.md
